<h4>
    {{ currentHero.id ? 'Editar' : 'Agregar' }}
    Heroe
    <small *ngIf="currentHero.id"> Superman </small>
</h4>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label> Super heroe </mat-label>
                        <input 
                            matInput 
                            type="text"
                            required
                            formControlName="superhero"
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label> Alter ego </mat-label>
                        <input 
                            matInput 
                            type="text"
                            required
                            formControlName="alter_ego"
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label> Primera aparacion </mat-label>
                        <input 
                            matInput
                            type="text"
                            required
                            formControlName="first_appearance"
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label> Personaje </mat-label>
                        <input 
                            matInput
                            type="text"
                            required 
                            formControlName="characters"
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label> Creador </mat-label>
                        <mat-select 
                            formControlName="publisher"
                            required
                        >
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id"> 
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label> Alternative Image </mat-label>
                        <input 
                            matInput
                            type="text"
                            formControlName="alt_img"
                        />
                    </mat-form-field>
                </form>
                <div class="flex justify-content-between">
                    <button 
                        *ngIf="currentHero.id"
                        mat-flat-button 
                        class="mat-flat-button"
                        color="warn"
                        (click)="onConfirmDelete()"
                    >
                        Borrar
                    </button>
                    <span> </span>
                    <button 
                        (click)="onSubmit()"
                        mat-flat-button
                        class="mat-flat-button"
                        color="primary"
                    >
                        <mat-icon> save </mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>


<pre>
    {{ currentHero | json }}
</pre>
